name: Gradle Package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: create dir
        run: sudo mkdir -p ./src/main/resources
      - name: permission 변경
        run: sudo chmod 777 ./src/main/resources
      - name: fsdf
        run: sudo ls -al ./src/test/
      - name: create application.properties
        run: sudo echo -e ${{ secrets.APPLICATIONPROPERTIES}} >> ./src/main/resources/application.properties
      - name: create test application.properties
        run: sudo echo -e ${{ secrets.TESTAPPLICATIONPROPERTIES}} >> ./src/test/resources/application.properties
      - uses: ankane/setup-mariadb@v1
        with:
          database: ${{ secrets.DBNAME }}
      - name: make user
        run: sudo mysql -e ${{ secrets.CREATEDBUSERSQL}}
      - name: grant permission
        run : sudo mysql -e ${{ secrets.GRANTUSERPERMISSON}}
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
          settings-path: ${{ github.workspace }} # location for the settings.xml file

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build